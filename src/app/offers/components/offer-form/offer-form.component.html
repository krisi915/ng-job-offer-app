<a routerLink="/main/offers">Back to list</a>

<h3>{{ formGroup?.get('id')?.value ? 'Edit offer' : 'Add new offer' }}</h3>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
    </div>

<div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
</div>

<div>
    <label for="typeofoffer">Type of Offer:</label>
        <input type="text" id="typeofoffer" formControlName="typeofoffer">

        <small style="color: red" 
        *ngIf="formGroup.get('typeofoffer')?.touched && formGroup.get('typeofoffer')?.hasError('required')">
    This field is required
    </small>
</div>

<div>
    <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category">
        
        <small style="color: red" 
        *ngIf="formGroup.get('category')?.touched && formGroup.get('category')?.hasError('required')">
    This field is required
    </small>
        
</div>

<div>
    <button type="submit" [disabled]="formGroup.invalid">
        {{ formGroup?.get('id')?.value ? 'Save' : 'Add'}}
    </button>

</div>
</form>
